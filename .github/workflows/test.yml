name: Run Tests

on:
  pull_request:
    paths:
      - 'src/**'
      - 'plugins/**'
      - 'test/**'
      - 'package.json'
      - 'pnpm-lock.yaml'
  workflow_dispatch:
  push:
    branches: [master]

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    timeout-minutes: 10
    env:
      VITE_GELATO_API_KEY_STAGING: ${{ secrets.VITE_GELATO_API_KEY_STAGING }}
      VITE_PRIVATE_KEY: ${{ secrets.VITE_PRIVATE_KEY }}

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          submodules: 'recursive'

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '23'

      - name: Set up pnpm
        uses: pnpm/action-setup@v4
        with:
          version: '10.15.0'
          run_install: false

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: Run Tests
        run: pnpm test
